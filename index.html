<body>
    
<div class="col-md-12">
    <div class="box box-solid">
        <div class="box-header">
            <h3 class="box-title"> Import Data (.xlsx)</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <p><input type="file" name="xlfile" id="xlf" /> </p>
            <div style="display:block">
                Output : <select name="format">
                    <option value="json"> JSON</option>
                    <option value="csv"> CSV</option>
                    <option value="form"> FORMULAE</option>
                </select><br />
                <div id="drop"></div>
                <input type="button" id="dotext" value="Click here to process the base64 text" onclick="b64it();" />
                Advanced Demo Options: <br />
                Use Web Workers: (when available) <input type="checkbox" name="useworker" checked><br />
                Use Transferrables: (when available) <input type="checkbox" name="xferable" checked><br />
                Use readAsBinaryString: (when available) <input type="checkbox" name="userabs" checked><br />
            </div>
            
            <p>
                <div id="out" class="two">{"data":null}</div>
            </p>
        </div>
    </div>
</div>

<script>
var base_url = 'http://localhost/';
$("#reset").click(function() {
    $("#import").val("");
    $("#sukses").html("");
});

</script>
